<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/number.js"></script>
    <script defer src="js/speechRecognition.js"></script>
    <script defer src="js/validation.js"></script>
  </head>
  <body>
    <main class = "game-on">
      <h1>Guess the Right Number</h1>
      
      <h3>
        The chosen number is between <span data-value="min">?</span> and
        <span data-value="max">?</span>
      </h3>
      
      <div class="message" id="guess">
        <!-- dynamic -->
      </div>
      
      <p id="status">
        <!-- dynamic -->
      </p>
    </main>
    <section class = "play-again">
      <h1>You Win</h1>
      <a class="button">Play Again</a>
    </section>
  </body>
</html>
